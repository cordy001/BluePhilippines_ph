<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Philippines</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/header/style.css">

    <link rel="stylesheet" href="css/banner/style.css">

</head>
<body>
    <div class="container">

        <div class="header"> 
            <div class="logo">
                <img src="assets/blue-sea-high-resolution-logo-removebg-preview.png" alt="logo">
            </div>
            <div class="header_menu">
                <select disabled><option>News</option></select>
                <select disabled><option>Updates</option></select>
                <select disabled><option>Blue Laws</option></select>
                <select disabled><option>About Us</option></select>
            </div>
            <div class="header_search">
                <input type="text" placeholder="Search">
            </div>
            <div class="header_buttons">
                <button class="header_buttons_1" type="button">Contact Us</button>
                <button class="header_buttons_2" type="button">Donations</button>
            </div>
        </div>

        <div class="banner">
            <div class="banner_left">
                <h1>Blue Philippines</h1>
                <h2>Protecting the Blue Philippines</h2>
                <div class="banner_nav">
                    <div class="banner_nav_email">
                        <input type="email" placeholder="Enter Your Email">
                        <button type="button">Contact Us</button>
                    </div>
                    <div class="banner_nav_button">
                        <button type="button">About Us</button>
                    </div>
                </div>
                
            </div>
        </div>

       <div class="">
        
       </div>

    </div>
</body>
<script src="script/script.js"></script>

</html>
